name: ci

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      docker_image:
        type: string
        required: false

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup
        run: echo "üéâ Install some dependencies ...."

  build:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - id: 'meta'
        name: 'Docker Meta'
        uses: 'docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f' #v5.8.1
        env:
          DOCKER_METADATA_PR_HEAD_SHA: 'true'
        with:
          images: sample/nix-config
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=semver,event=tag,pattern={{raw}}

      - name: Build artifact
        run: |
          echo "üöÄ Building binary..."
          mkdir -pv s/target/
          echo "hello" > s/target/gogo.txt

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: gog-${{ steps.meta.outputs.version }}
          path: s/target/gogo.txt

  release-game-server-olek:
    runs-on: ubuntu-22.04
    needs: build
    environment: prod-gs-olek
    steps:
      - id: 'meta'
        name: 'Docker Meta'
        uses: 'docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f' #v5.8.1
        env:
          DOCKER_METADATA_PR_HEAD_SHA: 'true'
        with:
          images: sample/nix-config
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=semver,event=tag,pattern={{raw}}

      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: gog-${{ steps.meta.outputs.version }}

      - name: Release
        run: |
          echo "üõ≥Ô∏è Ship this build"
          echo "Release gog-${{ steps.meta.outputs.version }}"
          echo "Release ${{ github.event.inputs.docker_image }}"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

  release-game-server-puffy:
    runs-on: ubuntu-22.04
    needs: build
    environment: prod-gs-puffy
    steps:
      - id: 'meta'
        name: 'Docker Meta'
        uses: 'docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f' #v5.8.1
        env:
          DOCKER_METADATA_PR_HEAD_SHA: 'true'
        with:
          images: sample/nix-config
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=semver,event=tag,pattern={{raw}}

      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: gog-${{ steps.meta.outputs.version }}

      - name: Release
        run: |
          echo "üõ≥Ô∏è Ship this build"
          echo "Release gog-${{ steps.meta.outputs.version }}"
          echo "Release ${{ github.event.inputs.docker_image }}"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
