name: ci

on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup
        run: echo "üéâ Install some dependencies ...."

  build:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Build artifact
        run: |
          echo "üöÄ Building binary..."
          mkdir -pv s/target/
          echo "hello" > s/target/gogo.txt
      - name: Step
        run: echo ${GITHUB_SHA::7}
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: gog-${GITHUB_SHA::7}
          path: s/target/gogo.txt

  release-game-server-olek:
    runs-on: ubuntu-22.04
    needs: build
    environment: prod-gs-olek
    steps:
      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: gog-${GITHUB_SHA::7}
      - name: Release
        run: |
          echo "üõ≥Ô∏è Ship this build"
          echo "Environment: ${{ job.environment.name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

  release-game-server-puffy:
    runs-on: ubuntu-22.04
    needs: build
    environment: prod-gs-puffy
    steps:
      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: gog-${GITHUB_SHA::7}
      - name: Release
        run: |
          echo "üõ≥Ô∏è Ship this build"
          echo "Environment: ${{ job.environment.name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
