name: ci

on:
  workflow_dispatch:
    inputs:
      docker_image:
        type: string
        required: false

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup
        run: echo "üéâ Install some dependencies ...."

  build:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - id: 'meta'
        name: 'Docker Meta'
        uses: 'docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f' #v5.8.1
        env:
          DOCKER_METADATA_PR_HEAD_SHA: 'true'
        with:
          images: sample/nix-config
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=semver,event=tag,pattern={{raw}}

      - name: Build artifact
        run: |
          echo "üöÄ Building binary..."
          mkdir -pv s/target/
          echo "hello" > s/target/gogo.txt

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: gog-${{ steps.meta.outputs.version }}
          path: s/target/gogo.txt

  release-game-server-olek:
    runs-on: ubuntu-22.04
    needs: build
    environment: prod-gs-olek
    steps:
      - id: 'meta'
        name: 'Docker Meta'
        uses: 'docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f' #v5.8.1
        env:
          DOCKER_METADATA_PR_HEAD_SHA: 'true'
        with:
          images: sample/nix-config
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=semver,event=tag,pattern={{raw}}

      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: gog-${{ steps.meta.outputs.version }}

      - name: Release
        run: |
          echo "üõ≥Ô∏è Ship this build"
          echo "Release gog-${{ steps.meta.outputs.version }}"
          echo "Release ${{ github.event.inputs.docker_image }}"

      - name: Post a message in a channel
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a #v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*GitHub Action build result*: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"

  release-game-server-puffy:
    runs-on: ubuntu-22.04
    needs: build
    environment: prod-gs-puffy
    steps:
      - id: 'meta'
        name: 'Docker Meta'
        uses: 'docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f' #v5.8.1
        env:
          DOCKER_METADATA_PR_HEAD_SHA: 'true'
        with:
          images: sample/nix-config
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=semver,event=tag,pattern={{raw}}

      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: gog-${{ steps.meta.outputs.version }}

      - name: Release
        run: |
          echo "üõ≥Ô∏è Ship this build"
          echo "Release gog-${{ steps.meta.outputs.version }}"
          echo "Release ${{ github.event.inputs.docker_image }}"

      - name: Post a message in a channel
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a #v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*GitHub Action build result*: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
